Globals:
    print-status: True
    api:
        name: framework
        list: [PythonFramework]
        extension: yml
        dependency:
            update: False
            list:
                web: [Popen,Path,pygame,numpy,pywin32,SpeechRecognition,PyTTSx,chromedriver,selenium,sqlalchemy,pyautogui,wit] ###- pyaudio,python-Levenshtein
